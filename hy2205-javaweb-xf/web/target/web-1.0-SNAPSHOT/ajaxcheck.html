<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $("#username").blur(function (){
                $.getJSON("AjaxCheckServlet?username="+$("#username").val(),function (json) {
                    if(json.info === "error") {
                        $("#username").css("background-color", "red")
                        $("#info").html("该账号已被占用")
                    }
                    else{
                        $("#username").css("background-color", "green")
                        $("#info").html("该账号名可以用")
                    }
                })
            })
        })
    </script>
</head>
<body>
用户名:<input type="text" id="username"> <span id="info"></span>
</body>
</html>
