<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--有一个输入框，有个按钮
       点击该按钮，发送ajax，在输入框中显示服务器的
       当前系统时间 2022-08-15 12:13:14
       -->
    <script>
        function clickme() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    document.getElementById("date").value = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "AjaxServlet?now=?" + new Date().getTime(), true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<input type="text" id="date" readonly>
<button onclick="clickme()" id="btn">按钮</button>
</body>
</html>
